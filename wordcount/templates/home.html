<html>
    <head>
        {%load staticfiles%}
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
        .w3-row-padding img {margin-bottom: 12px}
        /* Set the width of the sidebar to 120px */
        .w3-sidebar {width: 120px;background: #222;}
        /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
        #main {margin-left: 120px}
        /* Remove margins from "page content" on small screens */
        @media only screen and (max-width: 600px) {#main {margin-left: 0}}
        </style>

    </head>
    <body class="w3-black">
        <!-- Icon Bar (Sidebar - hidden on small screens) -->
        <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
            <!-- Avatar image in top left corner -->
            <a href="{%url 'home'%}" class="w3-bar-item w3-button w3-padding-large w3-blue-grey">
            <i class="fa fa-home w3-xxlarge"></i>
            <p>HOME</p>
            </a>
            <a href="{%url 'about'%}" class="w3-bar-item w3-button w3-padding-large w3-hover-blue-grey">
            <i class="fa fa-user w3-xxlarge"></i>
            <p>ABOUT</p>
            </a>
        </nav>
                
        <!-- Navbar on small screens (Hidden on medium and large screens) -->
        <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
            <div class="w3-bar w3-blue-grey w3-opacity w3-hover-opacity-off w3-center w3-small">
            <a href="{%url 'home'%}" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
            <a href="{%url 'about'%}" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>
            </div>
        </div>
        
        <!-- Page Content -->
        <div class="w3-padding-large w3-center" id="main">
            <!-- Header/Home -->
            <header class="w3-container w3-padding-32 w3-black" id="home">
            <h1 class="w3-jumbo"> 안녕하세요<span class="w3-text-brown">:D </span></h1>
            <h2 class="w3-text-light-grey">여기에서 글자를 세세요!</h2>
            <p class="w3-blue-grey">made by OhJinjin.</p>
            <a href = "{%url 'about'%}" class = "w3-text-light-grey">ABOUT</a>
            <br>
            <img src="{%static 'img_counting2.png'%}" alt="HandCounting" class="w3-image">
            </header>
            <p>// 아래에 입력하세요. //</p>
            <form action = "{%url 'result'%}">
                <textarea cols="40" rows="10" name="fulltext"></textarea>
                <br>
                <input type="submit" value="Count!" class="w3-blue-grey">
            </form>
        </div>
    </body>
</html>
